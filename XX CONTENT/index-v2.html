<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-light-blue" style="display:none;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-blue w3-border-light-gray w3-border-bottom" onclick="w3_close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button w3-large w3-border-light-gray w3-border-bottom">About me</a>
  <a href="#" class="w3-bar-item w3-button w3-large w3-border-light-gray w3-border-bottom">My appointments</a>
  <a href="#" class="w3-bar-item w3-button w3-large w3-border-light-gray w3-border-bottom">My medicines</a>
  <a href="#" class="w3-bar-item w3-button w3-large w3-border-light-gray w3-border-bottom">My entitlements</a>
  <a href="#" class="w3-bar-item w3-button w3-large w3-border-light-gray w3-border-bottom">My health history</a>
  <a href="#" class="w3-bar-item w3-button w3-large w3-border-light-gray w3-border-bottom">People who help me</a>
  <a href="#" class="w3-bar-item w3-button w3-large w3-border-light-gray w3-border-bottom">My QR code</a>
  <a href="#" class="w3-bar-item w3-button w3-large w3-border-light-gray w3-border-bottom">My preferences</a>
</div>
<div id="main" class="w3-main" style="padding:0; margin:0;">
<header id="header">
	<div class="w3-container w3-mobile w3-padding w3-blue-gray">
		<h2 class="w3-large">
			<button id="openNav" class="w3-button w3-blue-gray w3-large" onclick="w3_open()">&#9776;</button>
			<b>NHS Concept App</b>
		</h2>
	</div>
	<div class="w3-display-container w3-indigo">
		<a id="previousPerson" href="#" onclick="" class="w3-opacity-max w3-margin-left w3-display-left w3-jumbo"><span class="fa fa-angle-left w3-padding-16"></span></a>
		<a id="nextPerson" href="#" onclick="" class="w3-opacity-max w3-margin-right w3-display-right w3-jumbo" href="#" onclick=""><span class="fa fa-angle-right w3-padding-16"></span></a>
		<div class="w3-content w3-padding-small">
			<div class="w3-container w3-center">
				<h1 class="w3-xxxlarge" id='personName' personNumber=''>Welcome</h1>
				<p  class="w3-text-light-gray w3-medium" id='nhsNumber'></p>
			</div>
		</div>
	</div>
</header>

<article class="w3-content w3-container w3-padding-small" id="appointments">
</article>
<div class="w3-container w3-indigo">
<div class="w3-content w3-padding-32">
<p class="w3-text-light-gray w3-small">Designed by <a href="https://olib.uk">Olly Benson</a> as a prototype.  The data contained is fake, although based my real medical condition.</p>
</div>
